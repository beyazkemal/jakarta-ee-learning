version: 2.1

jobs:
  test:
    docker:
      - image: adoptopenjdk/maven-openjdk11
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run: ls -ann
      - run: echo 'Hello Test!'
      - run: mvn test

  build:
    docker:
      - image: adoptopenjdk/maven-openjdk11
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run: ls -ann
      - run: echo 'Hello!'
      - run: mvn -Dmaven.test.skip=true package


workflows:
  version: 2

  build-then-test:
    jobs:
      - build
      - test:
          requires:
            - build
